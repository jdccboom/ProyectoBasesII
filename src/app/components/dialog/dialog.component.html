
<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title fs-5" id="staticBackdropLabel">{{ data.title }}</h5>
    </div>
    <div class="modal-body">
      <p>{{ data.content }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="accept()">Accept</button>
      <button type="button" class="btn btn-dark " (click)="close()">Cancel</button>
    </div>
</div>
