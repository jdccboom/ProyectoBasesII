<div class="container">
    <h1 class="title">Lista preguntas</h1>
    <div>List</div>
    <div class="list-container">
        <ul class="list-group">
            <li class="list-group-item " *ngFor="let pregunta of preguntas; let i = index;">
                <button class="btn btn-close" ></button>
            </li>
        </ul>
    </div>
    <div class="container-buttons">
        <button type="button" class="btn btn-dark" (click)="close()">Exit</button>
    </div>
</div>
