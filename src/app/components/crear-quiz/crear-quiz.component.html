<div class="container">
  <h1 class="text-center">Examen</h1>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="form-group">
        <b for="titleInput">Titulo examen:</b>
        <input type="text" class="form-control" id="titleInput" rows="5" [(ngModel)]="quiz.titulo" name="titulo">
      </div>

      <div class="form-group">
        <b for="categoria">Categoria:</b>
        <select class="form-control" [(ngModel)]="quiz.categoria" name="categoria" id="categoria">
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>

      <div class="form-group">
        <b id="quizd">Descripcion:</b>
        <quill-editor [(ngModel)]="quiz.descripcion" name="descriptionInput" id="descriptionInput"
          [modules]="modulesQuill" (onEditorChanged)="onChangeEditor($event)"></quill-editor>
      </div>

      <div class="form-group">
        <b for="maximoPreguntasInput">Numero maximo de preguntas:</b>
        <input type="number" class="form-control" min="1" id="cantidadBancoPreguntasInput" rows="5"
          [(ngModel)]="quiz.maximoPreguntas" name="maximoPreguntas">
      </div>

      <div class="form-group">
        <b for="cantidadPreguntasInput">Preguntas para el estudiante:</b>
        <input type="number" class="form-control" min="1" [max]="quiz.maximoPreguntas" id="cantidadPreguntasInput"
          rows="5" [(ngModel)]="quiz.numPreguntasEstudiante" name="numPreguntasEstudiante">
      </div>
      <div class="form-group">
        <b for="tiempoInput">Tiempo examen (minutos):</b>
        <input type="number" class="form-control" id="tiempoInput" rows="5" [(ngModel)]="quiz.tiempoExamen"
          name="tiempoExamen">
      </div>
      <div class="form-group">
        <b for="fechaInput">Fecha presentaci√≥n:</b>
        <input type="date" class="form-control" id="fechaInput" [(ngModel)]="quiz.fecha" name="fechaInput">
      </div>
      <h1 class="text-center">Preguntas</h1>
      <div *ngFor="let pregunta of quiz.preguntas; let i = index" class="form-group-preguntas">
        <label for="pregunta-{{ i }}">Pregunta {{i+1}}   tipo: {{pregunta.tipo_pregunta}}
          <div [innerHtml]="getDescription(pregunta.descripcion)"></div> 
        </label><button class="btn btn-close" (click)="deletePregunta(i)"></button>
      </div>
      <div class="botones">
        <div class="container-icon" (click)="openModalLista()">
          <svg xmlns="http://www.w3.org/2000/svg"
            class="bi bi-plus-circle-fill icon" viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
          </svg>
          Agregar pregunta
        </div>
        <div class="container-icon" (click)="openModalCrearPregunta()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-circle-dotted icon" viewBox="0 0 16 16">
            <path d="M8 0q-.264 0-.523.017l.064.998a7 7 0 0 1 .918 0l.064-.998A8 8 0 0 0 8 0M6.44.152q-.52.104-1.012.27l.321.948q.43-.147.884-.237L6.44.153zm4.132.271a8 8 0 0 0-1.011-.27l-.194.98q.453.09.884.237zm1.873.925a8 8 0 0 0-.906-.524l-.443.896q.413.205.793.459zM4.46.824q-.471.233-.905.524l.556.83a7 7 0 0 1 .793-.458zM2.725 1.985q-.394.346-.74.74l.752.66q.303-.345.648-.648zm11.29.74a8 8 0 0 0-.74-.74l-.66.752q.346.303.648.648zm1.161 1.735a8 8 0 0 0-.524-.905l-.83.556q.254.38.458.793l.896-.443zM1.348 3.555q-.292.433-.524.906l.896.443q.205-.413.459-.793zM.423 5.428a8 8 0 0 0-.27 1.011l.98.194q.09-.453.237-.884zM15.848 6.44a8 8 0 0 0-.27-1.012l-.948.321q.147.43.237.884zM.017 7.477a8 8 0 0 0 0 1.046l.998-.064a7 7 0 0 1 0-.918zM16 8a8 8 0 0 0-.017-.523l-.998.064a7 7 0 0 1 0 .918l.998.064A8 8 0 0 0 16 8M.152 9.56q.104.52.27 1.012l.948-.321a7 7 0 0 1-.237-.884l-.98.194zm15.425 1.012q.168-.493.27-1.011l-.98-.194q-.09.453-.237.884zM.824 11.54a8 8 0 0 0 .524.905l.83-.556a7 7 0 0 1-.458-.793zm13.828.905q.292-.434.524-.906l-.896-.443q-.205.413-.459.793zm-12.667.83q.346.394.74.74l.66-.752a7 7 0 0 1-.648-.648zm11.29.74q.394-.346.74-.74l-.752-.66q-.302.346-.648.648zm-1.735 1.161q.471-.233.905-.524l-.556-.83a7 7 0 0 1-.793.458zm-7.985-.524q.434.292.906.524l.443-.896a7 7 0 0 1-.793-.459zm1.873.925q.493.168 1.011.27l.194-.98a7 7 0 0 1-.884-.237zm4.132.271a8 8 0 0 0 1.012-.27l-.321-.948a7 7 0 0 1-.884.237l.194.98zm-2.083.135a8 8 0 0 0 1.046 0l-.064-.998a7 7 0 0 1-.918 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
          Crear pregunta
        </div>
      </div>
      <div class="botones">
        <button class="btn btn-outline-dark" (click)="crearQuiz()">Guardar</button>
        <button class="btn btn-dark" routerLink="/home">Cancelar</button>
      </div>
      <br>

    </div>
    <div class="col-2"></div>
  </div>
</div>
