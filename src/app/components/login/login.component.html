<div class="card">
    <div class="card-body">
        <h2 class="card-title">Iniciar sesión</h2>
        <div class="form-group">
            <label for="tipo_cuenta">Tipo de cuenta:</label>
            <select id="tipo_cuenta" class="custom-select" name="tipo_cuenta" required>
                <option value="profesor">Profesor</option>
                <option value="estudiante">Estudiante</option>
            </select>
        </div>
        <div class="form-group">
            <label for=""> Usuario:</label>
        <div>
            <input [class]="invalidmail" placeholder="username" aria-label="Username"
                aria-describedby="addon-wrapping" [(ngModel)]="Login.usuario" #email="ngModel" required>
            <div class="invalid-feedback">
                Este campo es nesesario.
            </div>
        </div>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña:</label>
            <div>
                <input type="password" id="contrasena" [class]="invalidpass" placeholder="password"
                    aria-label="Password" aria-describedby="addon-wrapping" name="contrasena" [(ngModel)]="Login.contrasena"
                    #contrasena="ngModel" required>
                <div class="invalid-feedback">
                    Este campo es nesesario.
                </div>
            </div>
        </div>
        <!-- Aquí agregamos el evento onclick para llamar a la función login() -->
        <div id="container-buttons">
            <button class="btn btn-dark" (click)="login()">Login</button>
            
        </div>
        <p class="mt-3">¿Eres nuevo? <a routerLink="/registro">Regístrate aquí</a></p>
    </div>
</div>
<app-alerta [alerta]="alerta"></app-alerta>
